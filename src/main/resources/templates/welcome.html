<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
    <body class="layui-layout-body" th:if="${userType}==1">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">学生管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        <span th:text="${stu.stuName}"></span>
                    </a>tan
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/toindex">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">我的</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/getStuInfo">个人信息</a></dd>
                            <dd><a th:href="@{/checkPlan/{pageNum}(pageNum=1)}">我的课表</a></dd>
                            <dd><a th:href="@{/getScore/{pageNum}(pageNum=1)}">我的成绩单</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">选课</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">选课一</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">

            <div style="padding: 15px;">
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <span>学号：</span><span th:text="${stu.stuNo}"></span>
                        </td>
                        <td>
                            <span>生日：</span><span th:text="${stu.birthday}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>姓名：</span><span th:text="${stu.stuName}"></span>
                        </td>
                        <td>
                            <span>民族：</span><span th:text="${stu.nat}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>性别：</span>
                            <span th:if="${stu.sex} == 1">男</span>
                            <span th:if="${stu.sex} == 2">女</span>
                        </td>
                        <td>
                            <span>班级号：</span><span th:text="${stu.classNo}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>已修学分：</span><span th:text="${sumCredit}"></span>
                        </td>
                        <td>
                            <span>平均分：</span><span th:text="${avg}"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

<script src="../layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
<body class="layui-layout-body" th:if="${userType}==2">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">教师管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/toindex">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">学生管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/insertClass">添加班级信息</a></dd>
                        <dd><a a href="/toInsertStuInfo">添加学生信息</a></dd>
                        <dd><a th:href="@{/deleteStu/{pageNum}(pageNum=1)}">删除学生信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">课程管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">发表课程</a></dd>
                        <dd><a href="javascript:;">发表删除</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form action="/insertClass" method="POST">
                <table class="table table-bordered">
                    <tr>
                        <td>班级号：<input type="text" class="form-control"  name="classNo" placeholder="请输入班号"></td>
                        <td>班级名称：<input type="text" class="form-control"  name="className" placeholder="请输入班级名称"></td>
                    </tr>
                    <tr>
                        <td>学院：<input type="text" class="form-control"  name="institute" placeholder="请输入班级所属学院"></td>
                        <td>年级：<input type="text" class="form-control"  name="grade" placeholder="请输入班级所在年级"></td>
                    </tr>
                </table>
                <button type="submit"  class="btn btn-primary">插入</button>
            </form>
        </div>
    </div>

</div>
<script src="./layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>

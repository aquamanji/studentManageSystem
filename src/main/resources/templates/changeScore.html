<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="layui-layout-body" th:if="${userType}==2">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">教师管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/toindex">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">学生管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/insertClass">添加班级信息</a></dd>
                        <dd><a a href="/toInsertStuInfo">添加学生信息</a></dd>
                        <dd><a th:href="@{/deleteStu/{pageNum}(pageNum=1)}">删除学生信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">课程管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/teachcourse/{pageNum}(pageNum=1)}">我的课程</a></dd>
                        <dd><a href="javascript:;">课程发布</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>


    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <a th:href="@{'/teachGetSource/'+${Student.courseNo}+'/1'}"> 返回 </a>
            <br>
            <span>我任教的课程的学生：</span>
            <table class="table table-bordered">
                <tr >
                    <td>学号</td>
                    <td>分数</td>
                    <td>成绩修改</td>
                    <td>修改成绩</td>
                </tr>
                <tr>
                    <td th:text="${Student.stuNo}"></td>
                    <td th:text="${Student.score}"></td>
                    <form action="/updateScore" method="POST">
                    <td ><input type="text" placeholder="请输入成绩" name="stuChangeScore"></td>
                        <td><input type="hidden" th:value="${Student.stuNo}" name="stuStuNo"></td>
                        <td><input type="hidden" th:value="${Student.courseNo}" name="stuStuCourseNo"></td>
                    <td><button type="submit"  class="btn btn-primary">修改</button></td>
                    </form>
                </tr>
            </table>

        </div>
    </div>

</div>
<script  th:src="@{/layui.js}" ></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });


</script>
</body>
</html>
